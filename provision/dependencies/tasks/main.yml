- name: Add nodesource
  sudo: yes
  shell: >
    executable=/bin/bash source /etc/profile.d/rvm.sh;
    curl -sL https://deb.nodesource.com/setup | bash -

- name: Install dependencies
  sudo: yes
  apt: pkg={{ item }} state=installed
  with_items:
    - zlib1g-dev
    - libxml2-dev
    - libmysqlclient-dev
    - libxslt1-dev
    - imagemagick
    - libpq-dev
    - libxmlsec1-dev
    - libcurl4-gnutls-dev
    - libxmlsec1
    - build-essential
    - openjdk-7-jre
    - unzip
    - python-software-properties
    - nodejs
    - git

- name: Remove system ruby
  sudo: yes
  apt: pkg=ruby state=absent